<!DOCTYPE html>
<html>
<head>
    <title>Python Kurzus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Kurzus</h1>
        <p>Korte007 fejlesztő</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Kezdőlap</a></li>
            <li><a href="#">Kurzus</a></li>
            <li><a href="#">Regisztráció</a></li>
            <li><a href="#">Bejelentkezés</a></li>
        </ul>
    </nav>

    <main>
        <h2>Üdvözöllek a Python Kurzuson!</h2>
        <p>Ez egy interaktív online kurzus, ahol a Python programozás alapjait sajátíthatod el.</p>
    </main>

    <footer>
        <p>&copy; 2023 Python Kurzus. Minden jog fenntartva.</p>
    </footer>

    <div id="registration" style="display: none;">
        <form>
            <h3>Regisztráció</h3>
            <label>Felhasználónév</label>
            <input type="text" placeholder="Felhasználónév">

            <label>Jelszó</label>
            <input type="password" placeholder="Jelszó">

            <input type="submit" value="Regisztráció">
        </form>
    </div>

    <div id="login" style="display: none;">
        <form>
            <h3>Bejelentkezés</h3>
            <label>Felhasználónév</label>
            <input type="text" placeholder="Felhasználónév">

            <label>Jelszó</label>
            <input type="password" placeholder="Jelszó">

            <input type="submit" value="Bejelentkezés">
        </form>
    </div>

    <script>
        function showRegistrationForm() {
            document.getElementById("registration").style.display = "block";
            document.getElementById("login").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("registration").style.display = "none";
            document.getElementById("login").style.display = "block";
        }
    </script>
</body>
</html>
